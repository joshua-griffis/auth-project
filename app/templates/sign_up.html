{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <title>sign up</title>
</head>
<body>
    <h1>Sign Up</h1>
   
    <form action="" method="POST">
        {%csrf_token%}
        <input placeholder="{{form.username.label}}"{{ form.username }}<br>
        <input placeholder="{{form.email.label}}" {{ form.email }}<br>
        <input placeholder="{{form.password1.label}}"{{ form.password1 }}<br>
        <input placeholder="Comfirm Password" {{ form.password2 }}<br>
        <input type="submit" name="Create User" value="Create Account">

        <p>{{form.errors}}</p>
    </form> 
     
    <p>Already have an account? <a href="/login">Login!</a></p>

</body>
</html>
